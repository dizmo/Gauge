<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Gauge</title>
        <!-- jQuery libraries -->
        <link rel="stylesheet" type="text/css" href="lib/jquery-ui/css/custom-theme/jquery-ui-1.10.3.custom.min.css" />
        <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
        <!-- End of jQuery libraries -->

        <!-- Joose JavaScript Class framework -->
        <script type="text/javascript" src="lib/joose/joose.min.js"></script>
        <!-- End of Joose framework -->

        <!-- Utilities for dizmos -->
        <script type="text/javascript" src="lib/dizmo/dizmoHelper.js"></script>
        <!-- End of utilities -->

        <!-- Your own stylesheet (do not remove!)-->
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div id="front">
            <div id="display_unit">
            </div>
            <div id="display_data">
            </div>
        </div>
        <div id="back">
            <div class="maximum_value">
                <label for="maximum_value_inputfield" class="max_label">Max. value</label>
                <input id="maximum_value_inputfield" class="max_input" type="text"
                       data-type="dizmo-input">
            </div>
            <div class="minimum_value">
                <label for="minimum_value_inputfield" class="min_label">Min. value</label>
                <input id="minimum_value_inputfield" class="min_input" type="text" data-type="dizmo-input">
            </div>
            <div class="unit">
                <label for="unit_inputfield" class="unit_label">Unit</label>
                <input id="unit_inputfield" class="unit_input" type="text" data-type="dizmo-input" data-onback="true"/>
            </div>
            <div class="done-btn-wrapper">
                <button class="done-btn" data-type="dizmo-button">Done</button>
            </div>
        </div>

        <!-- Your own JavaScript (do not remove!) -->
        <script type="text/javascript" src="application.js"></script>
    </body>
</html>
