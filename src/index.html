<body>
  <div id="front">
    <div data-type="dizmo-notification" id="frontInfoDialog"></div>
    <div id="target">
      <!--<div class="tlabel">Target value</div>
      <div id="tvalue"></div>-->
      <div id="display_unit">
      </div>
      <div class="targetInput">
        <!-- <label for="target_textfield" class="t_label" style="color:white">Target value</label> -->
        Target value
        <input id="target_textfield" class="t_textfield" type="text"
        data-type="dizmo-input" readonly="true" >
      </div>
    </div>
    <div id="chart"></div>
    <div id="values">
      <div id="display_minval">0
      </div>
      <div id="display_maxval">100
      </div>
      <div id="display_data">0
      </div>
    </div>
  </div>
  <div id="back">
    <div class="gauge_description">
      Dock this dizmo to another <br> to display its output as a <br>numerical value.
    </div>
    <div class="maximum_value">
      <label for="maximum_value_inputfield" class="max_label">Max. value</label>
      <input id="maximum_value_inputfield" class="max_input" type="text" data-type="dizmo-input">
    </div>
    <div class="minimum_value">
      <label for="minimum_value_inputfield" class="min_label">Min. value</label>
      <input id="minimum_value_inputfield" class="min_input" type="text" data-type="dizmo-input">
    </div>
    <div class="unit" style="margin-bottom: 10px">
      <label for="unit_inputfield" class="unit_label">Unit</label>
      <input id="unit_inputfield" class="unit_input" type="text" data-type="dizmo-input">
    </div>
    <div class="target_value">
      <label for="target_value_inputfield" class="target_label">Target value</label>
      <input id="target_value_inputfield" class="target_input" type="text" data-type="dizmo-input">
    </div>
    <div class="target_range">
      <label for="target_range_inputfield" class="target_range_label">Target range +/-</label>
      <input id="target_range_inputfield" class="target_range_input" type="text" data-type="dizmo-input">
    </div>

</div>
